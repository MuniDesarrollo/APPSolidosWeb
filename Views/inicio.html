<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Title Page -->  
    <title>Login</title>
 
   
</head>
<body>
    <div id="container">
        <form  action="JavaScript:login()" method="POST" name="frm_login">
            <!-- Username -->
            <label for="name">Username:</label>
            <input name="txtUsuario" id="txtUsuario" type="name">
            <!-- Password -->
            <label for="username">Password:</label>
            <p><a href="#">Forgot your password?</a>
            <input name="txtContrasenia" id="txtContrasenia" type="password">
            <div id="lower">
                <input type="checkbox"><label class="check" for="checkbox">Keep me logged in</label>
                <!-- Submit Button -->
                <input type="submit" value="Login">
            </div>
        </form>      
    </div>
</body>
</html>
