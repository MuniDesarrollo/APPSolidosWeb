<html>

<head>
	<title>Cargar Imagenes</title>
</head>

	<body>
		<form method='POST' action="registraDetalleReporte.php" enctype="multipart/form-data">

			<label>Fecha Reporte</label>
			<input type='text' name="fechareportado"/>
			<br/><br/>

			<label>Estado</label>
			<input type='text' name="estado"/>
			<br/><br/>

			<label>Fecha Recogido</label>
			<input type='text' name="fecharecogido"/>
			<br/><br/>
				

			<label>Ingresa Imagen</label>
			<input type='file' name="imagen"/>
			<br/><br/>	
			
			<label>Longitud</label>
			<input type='text' name="longitud"/>
			<br/><br/>
		
			<label>Tipo de residuo</label>
			<input type='text' name="tipo"/>
			<br/><br/>

			<label>Latitud</label>
			<input type='text' name="latitud"/>
			<br/><br/>
			
			<button type="submit" name="btn"> Agregar </button>
		
		</form>
	</body>
</html>
